<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas Hexagonal Map</title>
        <style type="text/css">
        body { 
            border:4px black;
        }
        canvas { 
            display:block;
            margin:0 auto;
        }
        div {
            display:block;
            width: 300px;
            float:right;
        }
        button{
            margin: 20px 10px;
            text-size: 20px;
        }
        </style>
        <script src="eruda.min.js"></script>
        <script>
        eruda.init(), eruda.get("console").config.set("displayGetterVal", !0)
        </script>
    </head>
    <body>
        <canvas id="hexmap" width="1200" height="900"></canvas>

        <div>
            <input type="file" id="selectFiles" value="Import" />
            <button id="import">Import</button></br>
            <textarea id="result" rows="13" cols="33"></textarea></br>
        </div>
        <div>
            <button id="generate">Generate random map</button></br>
            <button id="download">Export</button></br>
            <button id="reset">Reset start</button>
        </div>

        <script src="hexagons.js"></script>
    </body>
</html>
